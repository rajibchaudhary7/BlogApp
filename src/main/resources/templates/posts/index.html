<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
</head>
<body>
    <nav th:replace="partials :: navbar">
    </nav>
    <h1 class="abc text-center">Welcome To My Site!</h1>
    <div class="container text-center" th:each="post : ${posts}">
        <p th:text="${post.getTitle()}" />
<!--        <p th:text="${post.getBody()}" />-->

        <form name="view" th:action="${'/posts/' + post.getId()}" method="get">
            <button type="submit">View</button>
        </form>
        <form name="edit" th:action="${'/posts/' + post.getId() + '/edit'}" method="get">
        <button type="submit">Edit</button>
        </form>

</body>
    <footer th:replace="partials :: footer">
    </footer>
</html>
